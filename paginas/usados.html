      <h1 style="text-align: center;"><strong>LINE UP USADOS</strong>  </h1>

      <!--Formulario para cargar nuevo rodado al catalogo-->
      <div style="margin: 5rem;">
      <h3 style="text-align: center;">Ingrese nuevo Rodado al catalogo</h3>
      <div class="mb-3" style="text-align: center" >
        <label  for="rodadoInput1" class="form-label" >Modelo</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="rodadoInput1" placeholder="Ejemplo: Chevrolet Cruze 1.5 ltz " >    
      </div>
      <div class="mb-3" style="text-align: center" >
        <label  for="anioInput1" class="form-label" >Año</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="anioInput1" placeholder="Ejemplo: 2022 " >    
      </div>
      <div class="mb-3" style="text-align: center" >
        <label  for="precioInput1" class="form-label" >Precio</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="precioInput1" placeholder="Ejemplo: 1200000 " >    
      </div>
      <div class="mb-3" style="text-align: center" >
        <label  for="KmInput1" class="form-label" >Km</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="KmInput1" placeholder="Ejemplo: 89000 " >    
      </div>
      <div class="mb-3" style="text-align: center" >
        <label  for="ColorInput1" class="form-label" >Color</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="ColorInput1" placeholder="Ejemplo: Gris " >    
      </div>
      <div class="mb-3" style="text-align: center" >
        <label  for="tipoDeCombustibleInput1" class="form-label" >Tipo de Combustible</label>
        <input  style="text-align: center" type="modelo" class="form-control" id="tipoDeCombustibleInput1" placeholder="Ejemplo: Nafta " >    
      </div>
      <div style=" display: flex;align-items: center;justify-content: center; margin: 2rem;">
        <button  id="cargarRodadoNuevo" type="button" class="btn btn-secondary btn-lg" >Cargar Rodado</button>
      </div>
    </div>
    


    <div class="container2" style="align-items: center; text-align: center;">
        <div class="row align-items-start">
          <div class="col">
            <form class="d-flex"  >
            <input id="buscador" style="margin-left: 5rem;" class="form-control me-2" placeholder="Busqueda por Modelo " aria-label="Search">
                
              </form> 
          
          </div>
          <div class="col" style="margin-right: 5rem;">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Filtar por:</label>
              <select id="selectOrden" class="form-select" >
                <option selected>Elije una opcion...</option>
                <option value="1">Mayor Precio </option>
                <option value="2">Menor Precio</option>
                <option value="3">Kms </option>
              </select>
            </div>
      </div>
